<!DOCTYPE html>
<html>
<head>
<title>Canvas Polar Transformation</title>
<meta charset="UTF-8" />
<script src=canvasPolarTransformation.js></script>
</head>
<body>
<script>
var
	doc     = window.document,
	canvas  = doc.createElement('canvas'),
	ctx     = canvas.getContext('2d')
;
canvas.width = canvas.height = 256;
doc.body.appendChild(canvas);

ctx.fillStyle = 'green';
ctx.fillRect(64,0,20,canvas.height);
ctx.fillRect(128,0,20,canvas.height);
ctx.fillRect(192,0,20,canvas.height);

ctx.fillStyle = 'blue';
ctx.fillRect(0,0,canvas.width,20);

ctx.fillStyle = 'red';
ctx.fillRect(0,64,canvas.width,20);



doc.body.appendChild(canvasPolarTransform(canvas));
</script>
</body>
</html>
